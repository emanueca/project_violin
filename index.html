<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Violin — Redirecionando…</title>

  <!-- Redirecionamento por META como fallback (2s) -->
  <meta http-equiv="refresh" content="2; url=./code/index.html">

  <!-- Prefetch opcional do destino -->
  <link rel="prefetch" href="./code/index.html" as="document">

  <style>
    :root{
      --bg1:#0ea5e9; /* azul */
      --bg2:#0b1220; /* slate bem escuro */
      --card:#0f172a;
      --text:#e2e8f0;
      --muted:#94a3b8;
      --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, #1b2842 0%, transparent 60%),
        radial-gradient(800px 600px at 90% 90%, #11304a 0%, transparent 60%),
        linear-gradient(135deg, var(--bg2), #0b1b2e 40%, #0a2238 70%, #082035 100%);
      overflow:hidden;
    }
    .grid{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(560px, 92vw);
      background: color-mix(in srgb, var(--card) 92%, #000 8%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:20px;
      padding:28px 24px;
      box-shadow: 0 10px 40px rgba(2,6,23,.35), inset 0 1px 0 rgba(255,255,255,.04);
      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-2px;
      background: radial-gradient(600px 200px at 20% -10%, rgba(56,189,248,.15), transparent 70%),
                  radial-gradient(600px 200px at 80% 110%, rgba(14,165,233,.12), transparent 70%);
      filter: blur(16px);
      z-index:0;
      pointer-events:none;
    }
    .content{ position:relative; z-index:1; }
    .logo{
      width:56px; height:56px; border-radius:14px;
      display:grid; place-items:center;
      background: linear-gradient(160deg, rgba(56,189,248,.25), rgba(2,132,199,.2));
      border:1px solid rgba(56,189,248,.35);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      margin-bottom:14px;
    }
    h1{
      margin:4px 0 8px; font-size:clamp(22px, 3.2vw, 28px);
      letter-spacing:.2px;
    }
    p{ margin:0 0 16px; color:var(--muted) }
    .progress{
      height:10px; width:100%;
      background: rgba(148,163,184,.15);
      border:1px solid rgba(148,163,184,.25);
      border-radius:999px;
      overflow:hidden;
      position:relative;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), #7dd3fc);
      box-shadow: 0 0 24px rgba(56,189,248,.5);
      animation: fill 1.2s ease-in-out forwards;
    }
    @keyframes fill { to { width:100% } }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      margin-top:16px; padding:12px 16px;
      color:#001018; background:var(--accent);
      border:none; border-radius:12px; font-weight:700;
      text-decoration:none; transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 24px rgba(56,189,248,.35);
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 30px rgba(56,189,248,.45); }
    .hint{ font-size:13px; color:var(--muted); margin-top:8px }
    .footer{
      margin-top:14px; font-size:12px; color:var(--muted)
    }
    .note{ opacity:.7 }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card" role="status" aria-live="polite">
      <div class="glow" aria-hidden="true"></div>
      <div class="content">
        <div class="logo" aria-hidden="true">
          <!-- Ícone SVG de violino estilizado -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M13.5 6.5l4-4m-1 5l3-3M7 13l4 4m5.5-9.5l-6 6M9 21c-1.5 1.5-5 .5-6-1s-.5-4.5 1-6l7-7c1.5-1.5 4-1.5 5.5 0s1.5 4 0 5.5L9 21Z"
                  stroke="#7dd3fc" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <h1>Project Violin</h1>
        <p>Redirecionando para o site principal…</p>

        <div class="progress" aria-label="Progresso do redirecionamento">
          <div class="bar"></div>
        </div>

        <a class="btn" id="go-now" href="./code/index.html" rel="nofollow">
          Ir agora
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 17l7-7m0 0H8m6 0v6" stroke="#001018" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>

        <div class="hint">Se não acontecer automaticamente em alguns instantes, clique em <b>Ir agora</b>.</div>
        <div class="footer">
          <span class="note">GitHub Pages • Redirecionador de pasta <code>project_violin/</code> → <code>./code/index.html</code></span>
        </div>
      </div>
    </div>
  </div>

  <noscript>
    <div style="position:fixed;bottom:12px;left:0;right:0;text-align:center;color:#e2e8f0;">
      JavaScript desativado. Acesse manualmente: <a href="./code/index.html" style="color:#7dd3fc;">./code/index.html</a>
    </div>
  </noscript>

  <script>
    // Caminho de destino (relativo à pasta project_violin/)
    const TARGET = './code/index.html';

    // Garante que o botão sempre aponte corretamente
    document.getElementById('go-now').setAttribute('href', TARGET);

    // Redirecionamento primário por JS (mais rápido que a meta-refresh)
    // Use replace() para não manter o redirecionador no histórico
    setTimeout(() => {
      window.location.replace(TARGET);
    }, 1200);
  </script>
</body>
</html>
